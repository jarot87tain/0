    document.querySelector('#btnTranslate').addEventListener('click', function() {
        var xhr = new XMLHttpRequest(),
            textAPI = document.querySelector('#result').value,
            langAPI = document.querySelector('#lang').value
        data = "key=" + keyAPI + "&text=" + textAPI + "&lang=" + langAPI;
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(data);
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var res = this.responseText;

                if (json.code == 200) {
                    document.querySelector('#result').value = json.text[0].replace(/'/g, "'") + " " + u2[y] +" "+ document.getElementById('suurl').value;
                } else {
                    document.querySelector('#result').value = "Error Code: " + json.code;
                }
            }
        }
    }, false);
    document.getElementById('btnTranslate').onclick = function() {
        this.disabled = true;
    }
